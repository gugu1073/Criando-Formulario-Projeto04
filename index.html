<!DOCTYPE html>
<html lang="pt-br">
  <head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <title>Crie seu evento</title>

   <link rel="stylesheet" href="style.css">

   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>

        <h1>
         Mentoria
        </h1>

        <p>Preencha o formulário abaixo para <br> agendar a 
         sua mentoria.
        </p>

      </header>
    </div>
    
    <form id="my-form">
      <fieldset>
      
         <legend>Informações pessoais</legend>

        <div class="name">

          <label for="name">Nome *</label>
          <input type="text" id="name"
          required/>
      
        </div>

        <div class="Last-name">

          <label for="Last-name">Sobrenome *</label>
          <input type="text" id="Last-name"
          required/>
 
        </div>
        
      </fieldset>

      <fieldset>
        <div class="email">
          <label for="Email">Email * <span>(digite um email válido)</span></label>
          <input type="email"  id="Email"
          required/>
        </div>

      </fieldset>

      <fieldset>
        <div class="password">

          <label for="password">Senha * <span>(mínimo de 6 caracteres)</span></label>
          <input type="password"  id="password"
          required minlength="6"/>

        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="name-of-your-mentor">

          <label for="name-of-your-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text"  id="name-of-your-mentor"/>

        </div>

      </fieldset>

    <fieldset class="hours">
      <legend>
        Seus horários disponíveis
      </legend>
       
      <div class="Date">
       <p>Primeira mentoria</p>
       
       <label for="Date">Data * <span>(DD/MM/AAAA)</span></label>
       <input type="date"  id="Date"
       required/>

      </div>

      <div class="of-the">
        
        <label for="of the">Das *</label>
        <input type="time" id="of the"
        required/>
      </div>

      <div class="up-until">
        <label for="up until">Até *</label>
        <input type="time" id="up until"
        required/>
      </div>
      
    </fieldset>

    <fieldset>
      <div class="Date">
        <p>Segunda mentoria</p>
        
        <label for="Date">Data * <span>(DD/MM/AAAA)</span></label>
        <input type="date"  id="Date"
        required/>
 
       </div>
 
       <div class="of-the">
         
         <label for="of the">Das *</label>
         <input type="time" id="of the"
         required/>
       </div>
 
       <div class="up-until">
         <label for="up until">Até *</label>
         <input type="time" id="up until"
         required/>

    </fieldset>

    </form> 

    <footer>
      <button class="button" 
       form="my-form" >
       Salvar
      </button>
    </footer>
 
  

  </body>
</html>
